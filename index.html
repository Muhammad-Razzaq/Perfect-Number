<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Number :</title>
</head>

<body>
    <h1>Find Perfect Number</h1>
    <form onsubmit="return ISprefct()">
        <label>Enter Number:</label>
        <input type="number" id="userInput" required>
        <input type="submit" value="Find">
        <br>
        <h2 id="results"></h2>
    </form>

</body>
<script>
    function ISprefct() {
        let user = parseInt(document.getElementById("userInput").value);
        var Isfound = 0;
        for (var i = 1; i <= user / 2; i++) {
            if (user % i === 0) {
                Isfound += i;
            }
        }
        if (Isfound === user && Isfound !== 0) {
            document.getElementById("results").innerHTML = true;
        }
        else {
            document.getElementById("results").innerHTML = false;
        }
        return false;
    }
</script>

</html>
